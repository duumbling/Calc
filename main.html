<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

  <title>Calc</title>
</head>

<body>
  <div class="calc-body">
    <div class="calc-display">
      <input type="text" disabled value="0">
    </div>
    <div class="calc-specials">
      <div class="calc-spec">(</div>
      <div class="calc-spec">)</div>
      <div class="calc-btn">C</div>
    </div>
    <div class="calc-keyboard">
      <div class="calc-btn">1</div>
      <div class="calc-btn">2</div>
      <div class="calc-btn">3</div>
      <div class="calc-btn">4</div>
      <div class="calc-maths">%</div>
      <div class="calc-maths">รท</div>
      <div class="calc-btn">5</div>
      <div class="calc-btn">6</div>
      <div class="calc-btn">7</div>
      <div class="calc-btn">8</div>
      <div class="calc-maths">ร</div>
      <div class="calc-maths">-</div>
      <div class="calc-btn">9</div>
      <div class="calc-btn">0</div>
      <div class="calc-btn">00</div>
      <div class="calc-btn">.</div>
      <div class="calc-maths">+</div>
      <div class="calc-enter">=</div>

    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
